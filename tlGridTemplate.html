<div class="grid_container">
	<div ng-repeat="column in gridManager.grid" ng-init="x=$index;width=cellWidth">
		<div ng-class="{'animated shake completed ' : gridCell.completed, 'disabled'  : gridCell.value != null }"    data-coordinates_id="{{gridCell.coordinates_id}}" ng-click="cellClickHandler(gridCell, gridManager, $event)" ng-repeat="gridCell in column" ng-init="y=$index;height=cellHeight;hover=false" class="grid_cell" style="left: {{x * width}}px; top: {{y * height}}px; width: {{width}}px; height: {{height}}px">
			 <div class="symbol {{gridCell.className}}" ng-class="{'animated bounceIn fadeIn' : gridCell.value != null }" >{{gridCell.value}}</div>
		</div>
	</div>
</div>
