<div class="grid_container">
	<div ng-repeat="column in gridManager.grid" ng-init="x=$index;width=cellWidth">
		<div ng-class="{'animated shake' : gridCell.completed }" data-coordinates_id="{{gridCell.coordinates_id}}" ng-click="cellClickHandler(gridCell, gridManager, $event)" ng-repeat="gridCell in column" ng-init="y=$index;height=cellHeight" class="grid_cell" style="left: {{x * width}}px; top: {{y * height}}px; width: {{width}}px; height: {{height}}px">
			 <span style="font-weight: bold; color: red; ">{{gridCell.value}}</span>
			 <br />
			  <br />
			   <br />
			 {{gridCell.coordinates_id}}
		</div>
	</div>
</div>
