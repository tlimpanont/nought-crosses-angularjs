<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/animate.css">
	<script type="text/javascript" src="lib/underscore-min.js"></script>
	
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-animate.min.js"></script>
	<script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
	<script src="src/GridManager.js"></script>
	<script src="src/GridChecker.js"></script>
	<script src="app.js"></script>
	<style type="text/css">
		* {
			font-family: 'Alegreya Sans', sans-serif;
		}

		.grid_cell {
			background: white;
			border: 3px solid black;
			position: absolute;
			text-align: center; 
			font-size: 20px; 
			font-weight: bold;
			cursor: pointer;
		}
		.grid_cell:hover {
			transform: scale(1.2, 1.2);
			-ms-transform: scale(1.2, 1.2); /* IE 9 */
			-webkit-transform: scale(1.2,1.2); /* Safari and Chrome */
			z-index: 999;
		}


		.grid_cell.isComputer:hover {
			cursor: default;
			transform: scale(1, 1);
			-ms-transform: scale(1, 1); /* IE 9 */
			-webkit-transform: scale(1,1); /* Safari and Chrome */
			z-index: 999;
		}
		 .completed {
			background-color: #ccc !important;
		}

		.grid_cell.disabled {
			cursor: default;
			box-shadow: none;
		}

		.grid_cell.disabled:hover {
			cursor: default;
			transform: scale(1, 1);
			-ms-transform: scale(1, 1); /* IE 9 */
			-webkit-transform: scale(1,1); /* Safari and Chrome */
		}

		
		.symbol.player1 {
			font-size:  60px;
			font-weight: bold;
			color: red;
			margin-top: 15px;
			display: block;
		}

		.symbol.computer {
			font-size:  60px;
			margin-top: 15px;
			font-weight: bold;
			color: blue;	
			display: block;
		}

		.grid_container {
			margin: 0 auto;
			position: relative;
		}

		h1,h2,h3,h4,h5 { text-align: center;}

		h5.css3button {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 14px;
			color: #050505;
			padding: 10px 20px;
			background: -moz-linear-gradient(
				top,
				#f7ff00 0%,
				#ffbf00);
			background: -webkit-gradient(
				linear, left top, left bottom,
				from(#f7ff00),
				to(#ffbf00));
			-moz-border-radius: 30px;
			-webkit-border-radius: 30px;
			border-radius: 30px;
			border: 5px solid #000000;
			-moz-box-shadow:
				0px 1px 3px rgba(000,000,000,0.5),
				inset 0px 0px 1px rgba(255,255,255,0.7);
			-webkit-box-shadow:
				0px 1px 3px rgba(000,000,000,0.5),
				inset 0px 0px 1px rgba(255,255,255,0.7);
			box-shadow:
				0px 1px 3px rgba(000,000,000,0.5),
				inset 0px 0px 1px rgba(255,255,255,0.7);
			text-shadow:
				0px -1px 0px rgba(000,000,000,0.4),
				0px 1px 0px rgba(255,255,255,0.3);
				width: 250px;
				margin: 0 auto; 
		}

		a {
			color: white;
			font-weight: bold;
			text-decoration: none;
		}

			
	</style>
	
</head>
<body ng-app="app" ng-controller="mainCtrl">
	
		<h1>Play <strong style="color: red;">very easy</strong> Noughts & Crosses </h1>
		<div tl-grid cell-width=100 cell-height=100 columns=3 rows=3 cell-click-handler="cellClickHandler"></div>
		<div ng-if="GridChecker.getCompleted() == null">
			<h3 ng-if="player.isPlaying">It's your turn</h3>
			<h3 ng-if="computer.isPlaying">Wait for the turn of the computer...</h3>
			<h4 class="symbol" ng-class="PlayersManager.getCurrentPlayer().className">{{PlayersManager.getCurrentPlayer().symbol}} </h4>
		</div>
		<div ng-if="GridChecker.getCompleted() != null">
			<h1>And the winner is: </h1>
			<h4 class="symbol" ng-class="PlayersManager.getCurrentPlayer().className">{{PlayersManager.getCurrentPlayer().symbol}} </h4>
			<a href="."><h5 class="css3button">Play again</h5></a>
		</div>
</body>
</html>
